<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="https://kit.fontawesome.com/ae5c0da923.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="side">
        <div class="logo"><i class="fa-solid fa-chess-knight"></i>
            GRANDMASTERS
        </div>
        <div class="credits">Photo by <a href="https://unsplash.com/@oomkosie">Kobus Yssel</a> on <a href="https://unsplash.com/photos/Wct--ZoyReM">Unsplash</a></div>
    </div>
    <div class="main">
        <div class="upper">
            <div class="text">This is not a real online service! You need something like this in your life to help you realize your deepest dreams. Sign up to get started. <br><br> You <em>know</em> you want to!</div>
        </div>
        <div class="form">
            <h2>Let's do this!</h2>
            <form action="#">
                <fieldset>
                    <div>
                        <label for="first_name">First Name</label>
                        <br>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <br>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <br>
                        <input type="text" name="phone_number" id="phone_number" required minlength="10">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="password">Password</label>
                        <br>
                        <input class="pass" type="password" name="password" id="password" required minlength="8">
                    </div>
                    <div>
                        <label for="comfirm_password">Confirm Password</label>
                        <br>
                        <input class="pass" type="password" name="comfirm_password" id="comfirm_password" required minlength="8">
                    </div>
                </fieldset>
        </div>
        <div class="lower">
            <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
